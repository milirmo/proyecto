<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
    <script src="romero.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://www.cet30.edu.ar/assets/logo.png">
    <h1>Boletín anual C.E.T 30</h1>
    <h2>Técnico en Programación.</h2>
    <form id="form1">
        <fieldset>
            <legend>datos personales del estudiante</legend>
            <label>nombre y apellido:</label>
            <input type="text" id="nombre"><br>
            <label>curso:</label>
            <input type="text" id="curso"><br>
            <label>fecha de emision:</label>
            <input type="date" id="fecha"><br>
            <input class="boton" type="button" value="cargar" onclick="cargardatos()">
        </fieldset>
    </form>

    <form id="form2">
        <fieldset>
            <legend>ingresar materia y notas</legend>
            <label>nombre de la materia:</label>
            <input type="text" id="materia"><br>
            <label>nota 1er cuatrimestre:</label>
            <input type="number" id="nota1" min="1" max="10"><br>
            <label>nota 2do cuatrimestre:</label>
            <input type="number" id="nota2" min="1" max="10"><br>
            <input class="boton" id="botonnotas" type="button"  disabled value="cargar al boletin" onclick="cargarnotas()">
        </fieldset>
    </form>

    <div class="padre">
        
    </div>

    <table>
        <thead>
            <tr>
                <th>materia</th>
                <th>nota 1er cuatrimestre</th>
                <th>nota 2do cuatrimestre</th>
                <th>promedio</th>
            </tr>
        </thead>
        <tbody class="madre">

        </tbody>
        <tfoot>
            <tr> 
                <th id="pfinal"> </th>
            </tr>
        </tfoot>
    </table>
    <form id="form3">
        <input class="boton" id="botonimprimir" type="button" value="imprimir boletin" onclick="imprimir()">
    </form>
</body>

</html>
